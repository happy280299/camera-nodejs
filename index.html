<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Stream</title>
  <style>
    img {
      width: 100%;
      height: auto;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Camera Stream</h1>
  <img id="camera" src="" alt="Camera Stream" />
  <script>
    const socket = io();
    const camera = document.getElementById("camera");

    socket.on("image", (data) => {
      camera.src = "data:image/jpeg;base64," + data.buffer;
    });
  </script>
</body>
</html>
