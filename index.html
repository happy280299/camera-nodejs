<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera USB Stream</title>
</head>
<body>
  <h1>USB Camera Stream</h1>
  <img id="camera-feed" src="" width="640" height="480">
  <script>
    // Đặt IP của Raspberry Pi tại đây
    const raspberryPiIP = '192.168.122.24'; // Thay bằng địa chỉ IP của Raspberry Pi
    const ws = new WebSocket(`ws://${raspberryPiIP}:3000`);

    const image = document.getElementById('camera-feed');

    ws.onmessage = (event) => {
      const blob = new Blob([event.data], { type: 'image/jpeg' });
      image.src = URL.createObjectURL(blob);
    };
  </script>
</body>
</html>
